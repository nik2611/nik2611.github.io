<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="deck.js"></script>
</head>

<body>

    <!-- div to contain the header -->
    <div class="header">
        <h1>War Card Game</h1>
    </div>

    <!-- div to contain the start game button -->
    <div class="start">
        <button id="start"> START GAME </button>
    </div>

    <!-- divs to contain the user and computers name -->
    <div class="player-flex-container">
        <div class="player-flex-items">
            <h2 style="text-align:center">User</h2>
        </div>
        <div class="player-flex-items">
            <h2 style="text-align:center">Computer</h2>
        </div>
    </div>

    <!-- divs to contain the user and computer's points and cards -->
    <div class="flex-container">
        <div class="flex-items" id="userPoints">
            <h3 style="text-align:center" id="uPoint">Points:</h3>
        </div>
        <div class="flex-items" id="userCard">
            <h2 style="text-align:center" id="uCard"></h2>
        </div>
        <div class="flex-items" id="computerCard">
            <h2 style="text-align:center" id="cCard"></h2>
        </div>
        <div class="flex-items" id="computerPoints">
            <h3 style="text-align:center" id="cPoint">Points:</h3>
        </div>
    </div>

    <!-- div to contain the draw card button -->
    <div class="draw">
        <button id="draw"> DRAW CARD </button>
    </div>







</body>

</html>
